<div class="register-outer">
  <div class="register-card shadow-lg">
    <h2 class="mb-4 text-center text-primary">Create Your Account</h2>
    <form [formGroup]="User" (ngSubmit)="onsubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name <span class="asterisk">*</span></label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail Address <span class="asterisk">*</span></label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password <span class="asterisk">*</span></label>
        <input type="password" class="form-control" formControlName="password" placeholder="Create a password">
        <div class="form-text text-muted">Minimum 6 characters</div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!User.valid">Register</button>
      </div>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{successMessage}}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{errorMessage}}
    </div>
  </div>
</div>


<mat-card  *ngIf="!editable" class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ profileDetailsArray.name }}</mat-card-title>
    <mat-card-subtitle>{{ profileDetailsArray.dob | date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="profileDetailsArray.profilephoto || profileDetailsArray.profilePhoto" alt="Profile Photo">
  <mat-card-content>
    <p>
        <br>
      Contact Details- <br>

     Address -   {{ profileDetailsArray.address }} <br>
     Email -   {{ profileDetailsArray.email }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton (click)="isedit()" >Edit Profile</button>
    <button matButton (click)="deleteProfile()" > Delete Profile</button>
  </mat-card-actions>
</mat-card>


<div *ngIf="editable" class="profile-section-container">
  <h2 class="mb-4 text-center text-primary">My Profile</h2>
  <form [formGroup]="profileDetails" (ngSubmit)="updateProfile()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" />
      <div *ngIf="profileDetails.get('name')?.invalid && profileDetails.get('name')?.touched" class="text-danger small">
        Name is required (max 20 chars).
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="profileDetails.get('email')?.invalid && profileDetails.get('email')?.touched" class="text-danger small">
        Valid email is required.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter your address" />
    </div>
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" formControlName="dob" />
    </div>
    <div class="mb-3">
      <label class="form-label">Profile Photo URL</label>
      <input type="text" class="form-control" formControlName="profilePhoto" placeholder="Paste image URL" />
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="!profileDetails.valid">Update Profile</button>
    </div>
  </form>
  <div *ngIf="success" class="alert alert-success mt-3 text-center">
    {{ success }}
  </div>
  <div *ngIf="err" class="alert alert-danger mt-3 text-center">
    {{ err }}
  </div>
</div>

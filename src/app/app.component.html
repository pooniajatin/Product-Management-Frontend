<mat-toolbar  class="mat-elevation-z4 custom-toolbar">

  <!-- Menu Icon Button -->
  <button mat-mini-fab [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Side Menu -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'/products'">Products</button>
    <button mat-menu-item [routerLink]="'/productable'">Edit Products</button>
    <button mat-menu-item [routerLink]="'/createproduct'">Create Product</button>
  </mat-menu>

  <!-- App Title -->
  <span class="app-title">Product Management App</span>
  <span class="spacer"></span>

  <!-- Conditional Buttons -->
  <ng-container *ngIf="!isLoggedIn">
    <span class="me-3 already-user">Already a user? <b>Sign In</b></span>
    <button mat-raised-button color="accent" class="custom-btn" (click)="navigateTo('login')">
      Login
    </button>
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
    <button mat-mini-fab [matMenuTriggerFor]="profile" aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Profile Menu -->
    <mat-menu #profile="matMenu">
      <button mat-menu-item [routerLink]="'/profile'">Profile</button>
      <button mat-menu-item (click)="navigateTo('logout')">Logout</button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<router-outlet></router-outlet>


<div class="outerdiv" >
    <h1>Login</h1>
<form [formGroup]="CheckUser" (ngSubmit)="onsubmit()">
    <div class="form-group required">
        <label for="email">Enter E-mail Address <span class="asterisk">*</span></label>
        <input class="form-control" type="email" formControlName="email">
    </div>
    <div class="form-group required">
        <label for="password">Enter Password <span class="asterisk">*</span></label>
        <input type="password" class="form-control" formControlName="password">
        <sub> *Minium 6 Characters</sub>
    </div>
     <div class="form-group button-center">
         <button class="btn btn-primary" type="submit" [disabled]="!CheckUser.valid">Submit</button>
         
    </div>
    </form>
     <div *ngIf="success" style="color: green;">
    {{success}}
</div>
<div *ngIf="error" style="color: red;">
    {{error}}
</div>
    </div>

<div class="register-outer">
  <div class="register-card shadow-lg">
    <h2 class="mb-4 text-center text-primary">Welcome Back, Please Login</h2>
    <form [formGroup]="CheckUser" (ngSubmit)="onsubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail Address <span class="asterisk">*</span></label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password <span class="asterisk">*</span></label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <div class="form-text text-muted">Minimum 6 characters</div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!CheckUser.valid">Login</button>
      </div>
    </form>
    <div *ngIf="success" class="alert alert-success mt-3 text-center">
      {{success}}
    </div>
    <div *ngIf="errormsg" class="alert alert-danger mt-3 text-center">
      {{errormsg}}
    </div>
  </div>
</div>

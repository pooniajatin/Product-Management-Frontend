<div class="register-outer">
  <div class="register-card shadow-lg">
     <h2  *ngIf="id" class="mb-4 text-center text-primary">Update Product</h2>
    <h2  *ngIf="!id" class="mb-4 text-center text-primary">Create New Product</h2>
    <form [formGroup]="product" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Enter Product Name <span class="asterisk">*</span></label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Enter Product Price <span class="asterisk">*</span></label>
        <input type="number" id="price" class="form-control" formControlName="price" min="0">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Enter Description <span class="asterisk">*</span></label>
        <input type="text" id="description" class="form-control" formControlName="description">
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Enter Image URL</label>
        <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
        <img [src]='product.value.imageUrl' alt="Image">
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Enter Product Rating</label>
        <input type="number" id="rating" class="form-control" formControlName="rating">
      </div>
      <div *ngIf="id" class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!product.valid">Click to Update Product</button>
      </div>
      <div *ngIf="!id" class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!product.valid">Click to Add Product</button>
      </div>
    </form>
    <div *ngIf="success" class="alert alert-success mt-3 text-center">
      {{ success }}
    </div>
    <div *ngIf="errormsg" class="alert alert-danger mt-3 text-center">
      {{ errormsg }}
    </div>
  </div>
</div>

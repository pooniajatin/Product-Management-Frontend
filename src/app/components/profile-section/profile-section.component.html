<div class="profile-1" >
 <div class="profile-container" *ngIf="!editable">

  <div class="profile-top">
    <img class="profile-img" [src]="profileDetailsArray.profilePhoto" alt="Profile Image" />

    <div class="profile-info">
      <div class="profile-header">
        <h1 class="profile-name">{{ profileDetailsArray.name }}</h1>
      </div>

      <div class="profile-details">
        <p>Email: {{ profileDetailsArray.email }}</p>
        <p>Address: {{ profileDetailsArray.address }}</p>
        <p>Date of Birth: {{ profileDetailsArray.dob | date }}</p>
      </div>
    </div>
     
  </div>
 <button class="btn btn-warning edit-btn" (click)="isedit()">Edit Profile</button>
     <button class="btn btn-danger delete-btn" (click)="deleteProfile()">Delete Profile</button>
  
</div>






<div  *ngIf="editable" class="register-outer">
  <div class="register-card shadow-lg">
    <h2 class="mb-4 text-center text-primary">My Profile</h2>
    <form [formGroup]="profileDetails" (ngSubmit)="updateProfile()">
      <div class="mb-3">
        <label class="form-label">Name <span class="asterisk">*</span></label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" />
        <div *ngIf="profileDetails.get('name')?.invalid && profileDetails.get('name')?.touched" class="text-danger small">
          Name is required (max 20 chars).
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email <span class="asterisk">*</span></label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="profileDetails.get('email')?.invalid && profileDetails.get('email')?.touched" class="text-danger small">
          Valid email is required.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter your address" />
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dob" />
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Photo URL</label>
        <input type="text" class="form-control" formControlName="profilePhoto" placeholder="Paste image URL" />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!profileDetails.valid">Update Profile</button>
      </div>
    </form>
    <div *ngIf="success" class="alert alert-success mt-3 text-center">
      {{ success }}
    </div>
    <div *ngIf="err" class="alert alert-danger mt-3 text-center">
      {{ err }}
    </div>
  </div>
</div>
</div>

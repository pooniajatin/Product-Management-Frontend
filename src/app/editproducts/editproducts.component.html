
  <div class="container mt-5">
  <form [formGroup]="product" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Enter Product Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Enter Product Price</label>
      <input type="number" id="price" class="form-control" formControlName="price">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Enter Description</label>
      <input type="text" id="description" class="form-control" formControlName="description">
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Enter Image URL</label>
      <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Enter Product Rating</label>
      <input type="number" id="rating" class="form-control" formControlName="rating">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Click to Add Product</button>
    </div>

    <div class="mt-3 text-success" *ngIf="success">{{ success }}</div>
    <div class="mt-3 text-danger" *ngIf="errormsg">{{ errormsg }}</div>
  </form>
</div>
